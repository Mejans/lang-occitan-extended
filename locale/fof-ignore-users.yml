# https://github.com/FriendsOfFlarum/ignore-users/
fof-ignore-users:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:
    permissions:
      can_not_be_ignored_label: Se pòt pas ignorar # Can not be ignored


  # Translations in this namespace are used by the forum interface.
  forum:

    profile_link: Personas ignoradas # Ignored Users

    # These strings are used in the User Controls menu.
    user_controls:
      ignore_button: Ignorar # Ignore
      ignore_confirmation: Volètz vertadièrament ignorar aquesta personas ? # Are you sure you want to ignore this user?
      unignore_button: Quitar d’ignorar # Unignore
      unignore_confirmation: Volètz tornar far cas a aquesta personas ? # Are you sure you want to unignore this user?
